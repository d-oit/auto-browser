sites:
  google_search:
    name: "Google Search"
    description: "Extract search results from Google"
    url_pattern: "https://www.google.com"
    selectors:
      search_box:
        css: "textarea[name='q']"
        description: "Google search input field"
      search_results:
        css: "div.g"
        description: "Search result entries"
        multiple: true
