sites:
  multi_tab_demo:
    name: "Multi-Tab Demo"
    description: "Handle multiple browser tabs"
    url_pattern: "https://{domain}"
    selectors:
      page_title:
        css: "h1"
        description: "Main page title"
      tab_content:
        css: "main"
        description: "Main content area"
      new_tab_button:
        css: "button[title='Open new tab']"
        description: "New tab button"
