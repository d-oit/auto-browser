sites:
  rotten_tomatoes:
    name: "Rotten Tomatoes Movies"
    description: "Extract movie reviews from Rotten Tomatoes"
    url_pattern: "https://www.rottentomatoes.com/browse/movies_in_theaters/"
    selectors:
      movie_list:
        css: "div.discovery-tiles"
        description: "Container for movie listings"
      movie_items:
        css: "div.flex-container"
        description: "Individual movie entries"
        multiple: true
        children:
          title:
            css: "h2.p--small"
            description: "Movie title"
          score:
            css: "score-board-deprecated"
            description: "Tomatometer score"
          audience:
            css: "audience-score"
            description: "Audience score"
    output_format:
      markdown:
        template: |
          # Latest Movies in Theaters
          {{#each movie_items}}
          ## {{title}}
          - Tomatometer: {{score}}
          - Audience Score: {{audience}}
          {{/each}}
